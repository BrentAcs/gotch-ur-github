<div class="container-fluid" style="width: 100%">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      Hello<span *ngIf="appUser.name">, {{ appUser.name }}</span>
      <span *ngIf="!appUser.name">, please sign in on the home page.</span>
      <hr />
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="input-group">
          <div class="col-xs-2">
            <label for="appUserName" class="form-label">User Name:</label>
            <input
              type="text"
              class="form-control"
              id="appUsername"
              name="appUsername"
              class="pull-right"
              [ngModel]="appUser.name"
              required
            />
          </div>
        </div>

        <div class="input-group">
          <div class="col-xs-2">
            <label for="appUserName" class="form-label">User Name:</label>
            <input
              type="text"
              class="form-control-lg"
              id="appUsername"
              name="appUsername"
              class="pull-right"
              [ngModel]="appUser.name"
              required
            />
          </div>
        </div>

        <input
          class="form-control form-control-lg"
          type="text"
          placeholder=".form-control-lg"
        />
        <input class="form-control" type="text" placeholder="Default input" />
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder=".form-control-sm"
        />
      </form>
    </div>
  </div>
</div>
