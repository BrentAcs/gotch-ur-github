<div class="container-fluid" style="width: 100%">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <app-content-header></app-content-header>
      <hr />
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="input-group">
          <div class="col-xs-2">
            <label for="appUserName" class="form-label">User Name:</label>
            <input
              type="text"
              class="form-control"
              id="appUsername"
              name="appUsername"
              class="pull-right"
              [ngModel]="currentUserName"
              required
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
