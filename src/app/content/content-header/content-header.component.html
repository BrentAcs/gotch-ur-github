<div class="form-group row">
  <div class="col-md-12">
    <div class="form-group row col-md-12">
      <div class="form-group col-md-2">
        <label class="form-label" class="col-form-label" for="">
          <span class="form-label" *ngIf="!hasSelectedAppUser"><strong>Create an App User</strong></span>
          <span class="form-label" *ngIf="hasSelectedAppUser">Available Users:</span>
        </label>
        <select
          *ngIf="hasSelectedAppUser"
          class="form-select"
          #appUserSelect
          (change)="onSelectedUserChange(appUserSelect.value)"
          [(ngModel)]="appUsersService.selectedAppUser.name"
          class="dropdown"
          ngModel
          name="gitIgnoreTemplates"
          id="gitIgnoreTemplates"
        >
          <option
            *ngFor="let appUser of appUsersService.appUsers"
            [value]="appUser.name"
          >
            {{ appUser.name }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <span class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="usePublicApi"
            name="usePublicApi"
            [(ngModel)]="appSettingsService.appSettings.usePublicApi"
            (change)="appSettingsService.save()"
          />
          <label class="form-check-label" for="persistSecretKey"
            >Use Public API, won't use access token.</label
          >
        </span>
      </div>
    </div>
  </div>
</div>
