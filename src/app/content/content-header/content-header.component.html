<div class="container-fluid" style="width: 100%">
  <div class="col-md-12">
    <div class="row">
      <div class="form-group col-md-1">
        <label class="form-label" class="col-form-label" for="selectedUser">
          <span class="form-label" *ngIf="!appUsersService.hasAppUsers"
            ><strong>Create an App User</strong></span
          >
          <span class="form-label" *ngIf="appUsersService.hasAppUsers"
            >Available Users:</span
          >
        </label>
      </div>
      <div class="form-group col-md-1">
        <select
          *ngIf="appUsersService.hasAppUsers"
          class="form-select"
          #appUserSelect
          (change)="onSelectedUserChange(appUserSelect.value)"
          comment='[(ngModel)]="appUsersService.selectedAppUser.name"'
          class="dropdown"
          [(ngModel)]="selectedAppUserId"
          name="selectedUser"
          id="selectedUser"
        >
          <option
            *ngFor="let appUser of appUsersService.appUsers"
            [value]="appUser.id"
          >
            {{ appUser.name }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <span class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="usePublicApi"
            name="usePublicApi"
            [(ngModel)]="appSettingsService.appSettings.usePublicApi"
            (change)="appSettingsService.save()"
          />
          <label class="form-check-label" for="persistSecretKey"
            >Use Public API, won't use access token.</label
          >
        </span>
      </div>
    </div>
  </div>
</div>
