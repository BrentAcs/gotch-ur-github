<div class="container-fluid" style="width: 100%">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      Hello<span *ngIf="appUser.name">, {{ appUser.name }}</span>
      <span *ngIf="!appUser.name">, please sign in.</span>
      <hr />
      <!-- NOTE: bootstrap form layout: https://getbootstrap.com/docs/4.3/components/forms/?  -->
      <!-- TODO: add validation to controls -->
      <!-- TODO: change to password and add 'show' toggle  -->
      <!-- TODO: determine be way to display the 'show/hide' functionality -->
      <!-- <button class="btn btn-xs btn-info">show</button> -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group row">
          <label for="appUserName" class="col-sm-2 col-form-label"
            >User Name:</label
          >
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="appUsername"
              name="appUsername"
              [(ngModel)]="appUser.name"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="appAccessToken" class="col-sm-2 col-form-label"
            >Access Token:</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="appAccessToken"
              name="appAccessToken"
              [(ngModel)]="appUser.accessToken"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="appSecretKey" class="col-sm-2 col-form-label"
            >Secret Key:</label
          >
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="appSecretKey"
              name="appSecretKey"
              [(ngModel)]="appUser.secretKey"
            />
          </div>
          <div class="form-check col-sm-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="persistSecretKey"
                name="persistSecretKey"
                [(ngModel)]="appUser.persistSecretKey"
              />
              <label class="form-check-label" for="persistSecretKey"
                >Persists Secret Key</label
              >
            </div>
          </div>
        </div>
        <div class="form-group" style="margin-top: 15px">
          <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
            Save User
          </button>
          <button class="btn btn-danger" type="button" (click)="onClearUser()">
            Clear User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
